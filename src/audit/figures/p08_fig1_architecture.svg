    </text>
    <text x="365" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Directory
    </text>
    
    <!-- CFP Directory -->
    <rect x="420" y="375" width="90" height="50" fill="white" stroke="black" stroke-width="1"/>
    <text x="465" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      CFP
    </text>
    <text x="465" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Directory
    </text>
    
    <!-- Sync Engine -->
    <rect x="520" y="375" width="90" height="50" fill="white" stroke="black" stroke-width="1"/>
    <text x="565" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Differential
    </text>
    <text x="565" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
