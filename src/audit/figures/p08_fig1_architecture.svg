<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>FIG.1: LinkedIn & External Profile Data Auto-Population - System Architecture</title>
  
  <!-- Background -->
