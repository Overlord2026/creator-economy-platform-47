      EXTERNAL SOURCES
    </text>
    
    <!-- LinkedIn API -->
    <rect x="30" y="90" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
    <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      LinkedIn API
    </text>
    
    <!-- CFP Registry -->
    <rect x="100" y="90" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
