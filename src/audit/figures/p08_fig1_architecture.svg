    </text>
    
    <!-- State Bar APIs -->
    <rect x="100" y="125" width="60" height="25" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
