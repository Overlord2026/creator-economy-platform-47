    </text>
    
    <!-- Review Queue -->
    <rect x="575" y="130" width="60" height="18" fill="white" stroke="black" stroke-width="1"/>
    <text x="605" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="black">
