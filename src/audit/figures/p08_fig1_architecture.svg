    <text x="315" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Quality
    </text>
    <text x="315" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Metrics
    </text>
    
    <!-- Performance -->
    <rect x="370" y="515" width="90" height="35" fill="white" stroke="black" stroke-width="1"/>
    <text x="415" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Performance
    </text>
    <text x="415" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Monitoring
    </text>
    
    <!-- Compliance -->
    <rect x="470" y="515" width="90" height="35" fill="white" stroke="black" stroke-width="1"/>
    <text x="515" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Compliance
    </text>
    <text x="515" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Reporting
    </text>
    
    <!-- Error Tracking -->
    <rect x="570" y="515" width="70" height="35" fill="white" stroke="black" stroke-width="1"/>
    <text x="605" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Error
    </text>
    <text x="605" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Tracking
    </text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g id="flow-arrows" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- External Sources to OAuth -->
    <line x1="170" y1="120" x2="200" y2="100"/>
    
    <!-- OAuth to Ingestion -->
    <line x1="320" y1="100" x2="350" y2="120"/>
    
    <!-- Ingestion to Entity Resolution -->
    <line x1="470" y1="120" x2="500" y2="120"/>
    
    <!-- Entity Resolution to Human Review -->
    <line x1="640" y1="120" x2="660" y2="120"/>
    
    <!-- To Storage -->
    <line x1="410" y1="180" x2="410" y2="220"/>
    
    <!-- Storage to Publishing -->
    <line x1="400" y1="300" x2="400" y2="340"/>
    
    <!-- Publishing to Monitoring -->
    <line x1="400" y1="440" x2="400" y2="480"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Figure Reference -->
  <text x="20" y="590" font-family="Arial, sans-serif" font-size="10" fill="black">
    FIG.1 - System Architecture: OAuth consent gateway, multi-source ingestion, entity resolution with confidence scoring, human approval workflow, and cross-directory publishing with audit trail
  </text>
</svg>