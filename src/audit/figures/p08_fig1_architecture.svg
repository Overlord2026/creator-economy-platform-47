    <text x="215" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Confidence
    </text>
    <text x="215" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">
      Analytics
    </text>
    
    <!-- Quality Metrics -->
